<div id="{{id}}" class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{title}}</h2>
  </div>
  <div class="mdl-card__media">
      <img src="{{image_url}}" height="140">
  </div>
  <div class="mdl-card__supporting-text">
    {{supporting_text}}
  </div>
  <div class="mdl-card__menu">
    <button class="delete-button mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">delete</i>
    </button>
  </div>
</div>
<div class="demo-separator mdl-cell--10-col"></div>
